<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 화면용 css : 공통에서 제공중이니 개발시 삭제 -->
<link rel="stylesheet" href="../../core/core-admin.css" type="text/css">
<link rel="stylesheet" href="../../core/fc-tab.css" type="text/css">

<!-- front 기본 css -->
<link rel="stylesheet" href="../../common_f/css/style.css" type="text/css">
<link rel="stylesheet" href="../../front/css/front.css" type="text/css">


<!-- 화면용 jquery 버전 : 공통에서 제공중이니 개발시 삭제 -->
<script type="text/javascript" src="../../common_f/js/jquery-3.5.1.min.js"></script>

<!-- front 기본 js -->
<script type="text/javascript" src="../../common_f/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../common_f/js/common-ui.js"></script>

<script type="text/javascript" src="../../front/js/front-ui.js"></script>

<script type="text/javascript">
	$(function(){
		popupLayer('#memberChangePwPw');//팝업 오픈
	});
</script>
</head>
<body>

<!-- Change password -->
<div class="popup-wrap" id="memberChangePwPw">
	<div class="popup member-wrap w565">
        <div class="pop-head bbtype">
			change password
		</div>
		<div class="pop-cont cp-wrap">
			
			<div class="member-form">
				<dl class="member-form-row">
					<dt class="member-form-tit">
						<label for="userId">user ID</label>
					</dt>
					<dd class="member-form-info">
						<input type="text" class="input1" id="userId">
					</dd>
				</dl>

				<dl class="member-form-row">
					<dt class="member-form-tit">
						<label for="userPw">password</label>
					</dt>
					<dd class="member-form-info">
						<input type="password" class="input1" id="userPw">
						<a class="pwForgot" href="#">Forgot Password</a>
						<p class="member-mid-info">If you forget your password, we will send you a temporary password via registered e-mail.</p>
					</dd>
				</dl>
				
				<dl class="member-form-row"> <!-- @개발 : pin number validate 후 disabled 클래스 삭제 --> <!-- 20210713 disabled 삭제 -->
					<dt class="member-form-tit">
						<label for="userPw">new password</label>
					</dt>
					<dd class="member-form-info">
						<input type="password" class="input1" id="userPw" minlength="6" maxlength="20">
					</dd>
				</dl>

				<dl class="member-form-row"> <!-- @개발 : pin number validate 후 disabled 클래스 삭제 --> <!-- 20210713 disabled 삭제 -->
					<dt class="member-form-tit">
						<label for="userPw2">confirm password</label>
					</dt>
					<dd class="member-form-info">
						<input type="password" class="input1" id="userPw2" minlength="6" maxlength="20">
					</dd>
				</dl>

				<p class="member-mid-info">The password must be a combination of at least 8~20 characters containing numeric characters, English letters.</p>
			</div>

		</div>
		<div class="pop-foot ta-c">
			<a href="#" class="btn-ix"><span class="ix-txt">Cancel</span></a>
			<a href="#" class="btn-ix minw150"><span class="ico-check"></span><span class="ix-txt color1">Save</span></a>
		</div>
		<a href="#" class="close" onclick="$('#memberChangePwPw').fadeOut(400);return false;">close</a>
	</div>
</div>
<!-- //Change password -->

</body>
</html>
